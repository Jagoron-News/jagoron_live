# Apache Virtual Host Configuration for jagoron.live (Node.js with Passenger)
# 
# INSTRUCTIONS:
# 1. Find your Apache virtual host config file (usually in /etc/apache2/sites-available/jagoron.live.conf)
# 2. Replace the existing configuration with this one
# 3. Update the paths below to match your actual server paths
# 4. Enable the site: sudo a2ensite jagoron.live.conf
# 5. Restart Apache: sudo systemctl restart apache2

<VirtualHost *:80>
    ServerName jagoron.live
    ServerAlias www.jagoron.live
    
    # Point to your Node.js application directory
    DocumentRoot /home/asif/Asif/jagoron_live
    
    <Directory /home/asif/Asif/jagoron_live>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Enable Passenger for Node.js
    PassengerEnabled on
    PassengerAppRoot /home/asif/Asif/jagoron_live
    PassengerAppType node
    PassengerStartupFile index.js
    PassengerNodejs /usr/bin/node
    # If you have a specific Node.js version, update the path above
    # Example: PassengerNodejs /home/jagoronn/nodevenv/jagoron.live/22/bin/node
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/jagoron.live-error.log
    CustomLog ${APACHE_LOG_DIR}/jagoron.live-access.log combined
</VirtualHost>

# HTTPS Configuration (if you have SSL)
<VirtualHost *:443>
    ServerName jagoron.live
    ServerAlias www.jagoron.live
    
    # Point to your Node.js application directory
    DocumentRoot /home/asif/Asif/jagoron_live
    
    <Directory /home/asif/Asif/jagoron_live>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Enable Passenger for Node.js
    PassengerEnabled on
    PassengerAppRoot /home/asif/Asif/jagoron_live
    PassengerAppType node
    PassengerStartupFile index.js
    PassengerNodejs /usr/bin/node
    
    # SSL Configuration (update with your certificate paths)
    # SSLEngine on
    # SSLCertificateFile /path/to/your/certificate.crt
    # SSLCertificateKeyFile /path/to/your/private.key
    # SSLCertificateChainFile /path/to/your/chain.crt
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/jagoron.live-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/jagoron.live-ssl-access.log combined
</VirtualHost>

